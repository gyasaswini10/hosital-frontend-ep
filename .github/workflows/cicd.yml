name: hospital-backend 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Get source code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests if they exist
      - name: Execute tests
        run: npm test --if-present

      # Step 5: Build the project
      - name: Build React project
        run: npm run build

      # Step 6: Configure Git (required for deployment)
      - name: Setup Git user
        run: |
          git config --global user.name "gyasaswini10"
          git config --global user.email "gyasu1110@gmail.com"

      # Step 7: Deploy the built app to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install -g gh-pages
          gh-pages -d dist -r https://x-access-token:${GITHUB_TOKEN}@github.com/gyasaswini10/hosital-frontend-ep.git
